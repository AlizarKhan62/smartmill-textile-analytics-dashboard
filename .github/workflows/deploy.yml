name: Deploy Streamlit App to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Snowflake CLI
        run: |
          pip install "snowflake-cli-labs"

      - name: Upload files to Snowflake Stage
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_STAGE: ${{ secrets.SNOWFLAKE_STAGE }}
        run: |
          snowflake connection create myconn \
            --account $SNOWFLAKE_ACCOUNT \
            --user $SNOWFLAKE_USER \
            --password $SNOWFLAKE_PASSWORD \
            --role $SNOWFLAKE_ROLE \
            --database $SNOWFLAKE_DATABASE \
            --schema $SNOWFLAKE_SCHEMA

          echo "âœ… Uploading Streamlit files to Snowflake stage..."
          snowflake sql -c myconn -q "PUT file://streamlit_app.py @$SNOWFLAKE_STAGE OVERWRITE=TRUE AUTO_COMPRESS=FALSE"
          snowflake sql -c myconn -q "PUT file://environment.yml @$SNOWFLAKE_STAGE OVERWRITE=TRUE AUTO_COMPRESS=FALSE"

      - name: Refresh Streamlit App (optional)
        run: |
          snowflake sql -c myconn -q "ALTER STREAMLIT SmartMill_Dashboard REFRESH"
